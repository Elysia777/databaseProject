<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约单完整功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
        .three-column {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
        }
        .order-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>预约单完整功能测试</h1>

    <div class="test-section">
        <h3>🎯 测试目标</h3>
        <ul>
            <li>✅ 只能有一个活跃预约单</li>
            <li>✅ 有预约单时不能发起实时单</li>
            <li>✅ 页面刷新后能恢复预约单状态</li>
            <li>✅ 预约单状态正确显示</li>
        </ul>
    </div>

    <div class="three-column">
        <div class="column">
            <div class="test-section">
                <h3>📝 创建测试</h3>
                <button onclick="createFirstScheduledOrder()">创建第一个预约单</button>
                <button onclick="tryCreateSecondScheduledOrder()">尝试创建第二个预约单</button>
                <button onclick="tryCreateRealTimeOrder()">尝试创建实时单</button>
                <div id="createResult" class="result"></div>
            </div>
        </div>

        <div class="column">
            <div class="test-section">
                <h3>🔍 状态检查</h3>
                <button onclick="checkCurrentOrder()">检查当前订单</button>
                <button onclick="checkActiveOrder()">检查活跃订单</button>
                <button onclick="checkOrderHistory()">查看历史订单</button>
                <div id="statusResult" class="result"></div>
            </div>
        </div>

        <div class="column">
            <div class="test-section">
                <h3>🔄 恢复测试</h3>
                <button onclick="simulatePageRefresh()">模拟页面刷新</button>
                <button onclick="testOrderRecovery()">测试订单恢复</button>
                <button onclick="cleanupOrders()">清理测试订单</button>
                <div id="recoveryResult" class="result"></div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h3>📊 当前状态</h3>
        <div id="currentStatus" class="order-info">点击"检查当前订单"查看状态</div>
    </div>

    <script>
        const PASSENGER_ID = 1;
        let firstOrderId = null;

        // 创建第一个预约单
        async function createFirstScheduledOrder() {
            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = '<div class="info">🔄 创建第一个预约单...</div>';

            const scheduledTime = new Date();
            scheduledTime.setHours(scheduledTime.getHours() + 1);
            scheduledTime.setMinutes(0);
            scheduledTime.setSeconds(0);
            
            const orderData = {
                passengerId: PASSENGER_ID,
                pickupAddress: "第一个预约单上车地址",
                pickupLatitude: 38.914677,
                pickupLongitude: 121.619643,
                destinationAddress: "第一个预约单目的地",
                destinationLatitude: 38.924677,
                destinationLongitude: 121.629643,
                scheduledTime: formatDateTime(scheduledTime),
                estimatedFare: 25.00
            };
            
            try {
                const response = await fetch('/api/orders/scheduled', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    firstOrderId = result.data.id;
                    resultDiv.innerHTML = `<div class="success">✅ 第一个预约单创建成功！<br>订单ID: ${result.data.id}<br>状态: ${result.data.status}</div>`;
                    updateCurrentStatus();
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 创建失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 尝试创建第二个预约单（应该失败）
        async function tryCreateSecondScheduledOrder() {
            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = '<div class="info">🔄 尝试创建第二个预约单（应该被阻止）...</div>';

            const scheduledTime = new Date();
            scheduledTime.setHours(scheduledTime.getHours() + 2);
            
            const orderData = {
                passengerId: PASSENGER_ID,
                pickupAddress: "第二个预约单上车地址",
                pickupLatitude: 38.914677,
                pickupLongitude: 121.619643,
                destinationAddress: "第二个预约单目的地",
                destinationLatitude: 38.924677,
                destinationLongitude: 121.629643,
                scheduledTime: formatDateTime(scheduledTime),
                estimatedFare: 30.00
            };
            
            try {
                const response = await fetch('/api/orders/scheduled', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    resultDiv.innerHTML = `<div class="error">❌ 系统错误：允许创建多个预约单！<br>订单ID: ${result.data.id}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="success">✅ 系统正确阻止了第二个预约单<br>错误信息: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 尝试创建实时单（应该失败）
        async function tryCreateRealTimeOrder() {
            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = '<div class="info">🔄 尝试创建实时单（应该被阻止）...</div>';

            const orderData = {
                passengerId: PASSENGER_ID,
                pickupAddress: "实时单上车地址",
                pickupLatitude: 38.914677,
                pickupLongitude: 121.619643,
                destinationAddress: "实时单目的地",
                destinationLatitude: 38.924677,
                destinationLongitude: 121.629643,
                orderType: "REAL_TIME",
                carType: "economy",
                estimatedFare: 20.00
            };
            
            try {
                const response = await fetch('/api/orders/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    resultDiv.innerHTML = `<div class="error">❌ 系统错误：有预约单时还能创建实时单！<br>订单ID: ${result.data}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="success">✅ 系统正确阻止了实时单创建<br>错误信息: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 检查当前订单
        async function checkCurrentOrder() {
            const resultDiv = document.getElementById('statusResult');
            resultDiv.innerHTML = '<div class="info">🔄 检查当前订单...</div>';

            try {
                const response = await fetch(`/api/orders/passenger/${PASSENGER_ID}/current`);
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    if (result.data) {
                        const order = result.data;
                        resultDiv.innerHTML = `<div class="success">✅ 找到当前订单<br>
                            订单ID: ${order.id}<br>
                            状态: ${order.status}<br>
                            类型: ${order.orderType}<br>
                            ${order.scheduledTime ? `预约时间: ${new Date(order.scheduledTime).toLocaleString()}` : ''}
                        </div>`;
                        updateCurrentStatus(order);
                    } else {
                        resultDiv.innerHTML = `<div class="warning">⚠️ 没有找到当前订单</div>`;
                        updateCurrentStatus(null);
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 检查失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 检查活跃订单
        async function checkActiveOrder() {
            const resultDiv = document.getElementById('statusResult');
            resultDiv.innerHTML = '<div class="info">🔄 检查活跃订单...</div>';

            try {
                const response = await fetch(`/api/orders/passenger/${PASSENGER_ID}/has-active`);
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    const hasActive = result.data;
                    resultDiv.innerHTML = `<div class="${hasActive ? 'success' : 'warning'}">
                        ${hasActive ? '✅' : '⚠️'} 活跃订单状态: ${hasActive ? '有活跃订单' : '无活跃订单'}
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 检查失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 查看历史订单
        async function checkOrderHistory() {
            const resultDiv = document.getElementById('statusResult');
            resultDiv.innerHTML = '<div class="info">🔄 查看历史订单...</div>';

            try {
                const response = await fetch(`/api/orders/passenger/${PASSENGER_ID}/scheduled`);
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    const orders = result.data;
                    let html = `<div class="info">📋 历史预约单 (${orders.length}个):<br>`;
                    
                    orders.slice(0, 3).forEach(order => {
                        html += `订单${order.id}: ${order.status} - ${new Date(order.scheduledTime).toLocaleString()}<br>`;
                    });
                    
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 获取失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 模拟页面刷新
        async function simulatePageRefresh() {
            const resultDiv = document.getElementById('recoveryResult');
            resultDiv.innerHTML = '<div class="info">🔄 模拟页面刷新，测试订单恢复...</div>';

            // 模拟页面刷新后的订单恢复逻辑
            await new Promise(resolve => setTimeout(resolve, 500));
            
            try {
                // 检查当前订单
                const response = await fetch(`/api/orders/passenger/${PASSENGER_ID}/current`);
                const result = await response.json();
                
                if (response.ok && result.code === 200 && result.data) {
                    const order = result.data;
                    resultDiv.innerHTML = `<div class="success">✅ 页面刷新后成功恢复订单<br>
                        订单ID: ${order.id}<br>
                        状态: ${order.status}<br>
                        类型: ${order.orderType}
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="warning">⚠️ 页面刷新后没有找到活跃订单</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 恢复测试失败: ${error.message}</div>`;
            }
        }

        // 测试订单恢复
        async function testOrderRecovery() {
            await checkCurrentOrder();
            await new Promise(resolve => setTimeout(resolve, 500));
            await checkActiveOrder();
        }

        // 清理测试订单
        async function cleanupOrders() {
            const resultDiv = document.getElementById('recoveryResult');
            
            if (!firstOrderId) {
                resultDiv.innerHTML = '<div class="warning">⚠️ 没有需要清理的订单</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">🔄 清理测试订单...</div>';

            try {
                const response = await fetch(`/api/orders/${firstOrderId}/cancel-scheduled`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    resultDiv.innerHTML = `<div class="success">✅ 测试订单已清理</div>`;
                    firstOrderId = null;
                    updateCurrentStatus(null);
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 清理失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 清理错误: ${error.message}</div>`;
            }
        }

        // 更新当前状态显示
        function updateCurrentStatus(order = null) {
            const statusDiv = document.getElementById('currentStatus');
            
            if (order) {
                statusDiv.innerHTML = `
                    <strong>当前订单状态:</strong><br>
                    订单ID: ${order.id}<br>
                    状态: ${order.status}<br>
                    类型: ${order.orderType}<br>
                    ${order.scheduledTime ? `预约时间: ${new Date(order.scheduledTime).toLocaleString()}<br>` : ''}
                    创建时间: ${new Date(order.createdAt).toLocaleString()}
                `;
            } else {
                statusDiv.innerHTML = '<strong>当前状态:</strong> 无活跃订单';
            }
        }

        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // 页面加载时检查当前状态
        window.onload = function() {
            checkCurrentOrder();
        };
    </script>
</body>
</html>
