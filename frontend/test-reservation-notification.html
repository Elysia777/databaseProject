<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约单通知测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
        .json-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .two-column {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>预约单通知测试</h1>

    <div class="test-section">
        <h3>🎯 测试目标</h3>
        <ul>
            <li>验证预约单通知包含 orderType 和 scheduledTime</li>
            <li>验证司机接单后能正确显示预约信息</li>
            <li>验证司机重新进入页面后能恢复预约单状态</li>
        </ul>
    </div>

    <div class="two-column">
        <div class="column">
            <div class="test-section">
                <h3>📝 创建预约单</h3>
                <button onclick="createReservationOrder()">创建30分钟后的预约单</button>
                <div id="createResult" class="result"></div>
            </div>

            <div class="test-section">
                <h3>🔍 检查订单数据</h3>
                <button onclick="checkOrderData()">检查最新订单数据</button>
                <div id="orderDataResult" class="result"></div>
            </div>
        </div>

        <div class="column">
            <div class="test-section">
                <h3>👨‍💼 司机端测试</h3>
                <button onclick="checkDriverCurrentOrder()">检查司机当前订单</button>
                <button onclick="getDriverAvailableOrders()">获取司机可接订单</button>
                <div id="driverResult" class="result"></div>
            </div>

            <div class="test-section">
                <h3>📊 WebSocket通知测试</h3>
                <p>请在司机端页面观察通知是否显示"📅 预约单"</p>
                <button onclick="simulateDriverOnline()">模拟司机上线</button>
                <div id="websocketResult" class="result"></div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h3>📋 详细数据</h3>
        <div id="detailData" class="json-display">点击上面的按钮查看详细数据</div>
    </div>

    <script>
        const PASSENGER_ID = 1;
        const DRIVER_ID = 1;
        let lastOrderId = null;

        // 创建预约单
        async function createReservationOrder() {
            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = '<div class="info">🔄 创建预约单...</div>';

            const scheduledTime = new Date();
            scheduledTime.setTime(scheduledTime.getTime() + 30 * 60 * 1000);
            
            const orderData = {
                passengerId: PASSENGER_ID,
                pickupAddress: "预约单测试上车地址",
                pickupLatitude: 38.914677,
                pickupLongitude: 121.619643,
                destinationAddress: "预约单测试目的地",
                destinationLatitude: 38.924677,
                destinationLongitude: 121.629643,
                scheduledTime: formatDateTime(scheduledTime),
                estimatedFare: 35.00
            };
            
            try {
                const response = await fetch('/api/orders/scheduled', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    lastOrderId = result.data.id;
                    resultDiv.innerHTML = `<div class="success">✅ 预约单创建成功！<br>订单ID: ${result.data.id}<br>类型: ${result.data.orderType}<br>预约时间: ${result.data.scheduledTime}</div>`;
                    
                    document.getElementById('detailData').textContent = JSON.stringify(result.data, null, 2);
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 创建失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 检查订单数据
        async function checkOrderData() {
            const resultDiv = document.getElementById('orderDataResult');
            
            if (!lastOrderId) {
                resultDiv.innerHTML = '<div class="warning">⚠️ 请先创建预约单</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">🔄 检查订单数据...</div>';

            try {
                const response = await fetch(`/api/orders/${lastOrderId}`);
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    const order = result.data;
                    const hasOrderType = order.orderType !== undefined;
                    const hasScheduledTime = order.scheduledTime !== undefined;
                    
                    let html = `<div class="${hasOrderType && hasScheduledTime ? 'success' : 'warning'}">`;
                    html += `📊 订单数据检查:<br>`;
                    html += `${hasOrderType ? '✅' : '❌'} orderType: ${order.orderType || '缺失'}<br>`;
                    html += `${hasScheduledTime ? '✅' : '❌'} scheduledTime: ${order.scheduledTime || '缺失'}<br>`;
                    html += `状态: ${order.status}<br>`;
                    html += `</div>`;
                    
                    resultDiv.innerHTML = html;
                    document.getElementById('detailData').textContent = JSON.stringify(order, null, 2);
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 获取失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 检查司机当前订单
        async function checkDriverCurrentOrder() {
            const resultDiv = document.getElementById('driverResult');
            resultDiv.innerHTML = '<div class="info">🔄 检查司机当前订单...</div>';

            try {
                const response = await fetch(`/api/drivers/${DRIVER_ID}/current-order`);
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    if (result.data) {
                        const order = result.data;
                        const hasOrderType = order.orderType !== undefined;
                        const hasScheduledTime = order.scheduledTime !== undefined;
                        
                        let html = `<div class="${hasOrderType && hasScheduledTime ? 'success' : 'warning'}">`;
                        html += `📊 司机当前订单:<br>`;
                        html += `订单ID: ${order.id}<br>`;
                        html += `${hasOrderType ? '✅' : '❌'} orderType: ${order.orderType || '缺失'}<br>`;
                        html += `${hasScheduledTime ? '✅' : '❌'} scheduledTime: ${order.scheduledTime || '缺失'}<br>`;
                        html += `状态: ${order.status}<br>`;
                        html += `</div>`;
                        
                        resultDiv.innerHTML = html;
                        document.getElementById('detailData').textContent = JSON.stringify(order, null, 2);
                    } else {
                        resultDiv.innerHTML = '<div class="info">📋 司机当前没有订单</div>';
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 获取失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 获取司机可接订单
        async function getDriverAvailableOrders() {
            const resultDiv = document.getElementById('driverResult');
            resultDiv.innerHTML = '<div class="info">🔄 获取司机可接订单...</div>';

            try {
                const response = await fetch(`/api/drivers/${DRIVER_ID}/scheduled-orders`);
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    const orders = result.data;
                    
                    if (orders.length > 0) {
                        let html = `<div class="success">📋 可接预约单 (${orders.length}个):<br>`;
                        
                        orders.forEach(order => {
                            const hasOrderType = order.orderType !== undefined;
                            const hasScheduledTime = order.scheduledTime !== undefined;
                            
                            html += `<br>订单${order.id}:<br>`;
                            html += `${hasOrderType ? '✅' : '❌'} orderType: ${order.orderType || '缺失'}<br>`;
                            html += `${hasScheduledTime ? '✅' : '❌'} scheduledTime: ${order.scheduledTime || '缺失'}<br>`;
                        });
                        
                        html += '</div>';
                        resultDiv.innerHTML = html;
                        
                        if (orders.length > 0) {
                            document.getElementById('detailData').textContent = JSON.stringify(orders, null, 2);
                        }
                    } else {
                        resultDiv.innerHTML = '<div class="info">📋 当前没有可接的预约单</div>';
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 获取失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 模拟司机上线
        async function simulateDriverOnline() {
            const resultDiv = document.getElementById('websocketResult');
            resultDiv.innerHTML = '<div class="info">🔄 模拟司机上线...</div>';

            try {
                const response = await fetch(`/api/drivers/${DRIVER_ID}/online`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        latitude: 38.914677,
                        longitude: 121.619643
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    resultDiv.innerHTML = `<div class="success">✅ 司机上线成功<br>请在司机端页面观察是否收到预约单通知</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 上线失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
    </script>
</body>
</html>
