<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像持久化测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .test-section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
        }

        .test-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .avatar-display {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .default-avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .user-details {
            color: #666;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .avatar-url {
            font-family: monospace;
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            word-break: break-all;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 头像持久化测试</h1>
            <p>测试头像是否正确保存到数据库并能持久化显示</p>
        </div>

        <div class="content">
            <div id="statusMessage"></div>

            <!-- 用户列表 -->
            <div class="test-section">
                <h3>👥 用户头像状态</h3>
                <div id="userList" class="loading">
                    正在加载用户数据...
                </div>
            </div>

            <!-- 测试操作 -->
            <div class="test-section">
                <h3>🧪 测试操作</h3>
                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="loadUsers()">🔄 刷新用户列表</button>
                    <button class="btn btn-secondary" onclick="testDatabaseConnection()">🔗 测试数据库连接</button>
                    <button class="btn btn-success" onclick="createTestUser()">👤 创建测试用户</button>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadUsers()" title="刷新数据">🔄</button>

    <input type="file" id="fileInput" class="file-input" accept="image/*">

    <script>
        let users = [];

        // 页面加载时获取用户列表
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        async function loadUsers() {
            showMessage('正在加载用户数据...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/users', {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    users = result.data || [];
                    displayUsers();
                    showMessage(`成功加载 ${users.length} 个用户`, 'success');
                } else {
                    throw new Error(result.message || '获取用户列表失败');
                }
            } catch (error) {
                console.error('加载用户失败:', error);
                showMessage('加载用户失败: ' + error.message, 'error');
                document.getElementById('userList').innerHTML = `
                    <div style="text-align: center; color: #666; padding: 40px;">
                        <p>❌ 无法加载用户数据</p>
                        <p style="font-size: 14px; margin-top: 10px;">请确保后端服务已启动</p>
                    </div>
                `;
            }
        }

        function displayUsers() {
            const userList = document.getElementById('userList');
            
            if (users.length === 0) {
                userList.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 40px;">
                        <p>📭 暂无用户数据</p>
                        <p style="font-size: 14px; margin-top: 10px;">点击"创建测试用户"添加测试数据</p>
                    </div>
                `;
                return;
            }

            userList.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="avatar-display">
                        ${user.avatar ? 
                            `<img src="http://localhost:8080${user.avatar}" alt="${user.realName || user.username}" class="avatar-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="default-avatar" style="display: none;">${(user.realName || user.username).charAt(0).toUpperCase()}</div>` :
                            `<div class="default-avatar">${(user.realName || user.username).charAt(0).toUpperCase()}</div>`
                        }
                    </div>
                    <div class="user-info">
                        <div class="user-name">${user.realName || user.username}</div>
                        <div class="user-details">用户ID: ${user.id}</div>
                        <div class="user-details">用户类型: ${user.userType}</div>
                        <div class="user-details">手机号: ${user.phone || '未设置'}</div>
                        <div class="user-details">
                            头像URL: 
                            ${user.avatar ? 
                                `<span class="avatar-url">${user.avatar}</span>` : 
                                '<span style="color: #999;">未设置</span>'
                            }
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="uploadAvatar(${user.id}, '${user.realName || user.username}')">
                            📤 上传头像
                        </button>
                        ${user.avatar ? 
                            `<button class="btn btn-secondary" onclick="deleteAvatar(${user.id})">🗑️ 删除头像</button>` : 
                            ''
                        }
                        <button class="btn btn-success" onclick="refreshUser(${user.id})">🔄 刷新</button>
                    </div>
                </div>
            `).join('');
        }

        async function uploadAvatar(userId, userName) {
            const fileInput = document.getElementById('fileInput');
            fileInput.onchange = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    showMessage('请选择图片文件', 'error');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    showMessage('文件大小不能超过5MB', 'error');
                    return;
                }

                showMessage(`正在为 ${userName} 上传头像...`, 'info');

                const formData = new FormData();
                formData.append('file', file);
                formData.append('userId', userId);

                try {
                    const response = await fetch('http://localhost:8080/api/upload/avatar', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.code === 200) {
                        showMessage(`${userName} 的头像上传成功！`, 'success');
                        // 延迟刷新，确保数据库已更新
                        setTimeout(() => {
                            loadUsers();
                        }, 1000);
                    } else {
                        throw new Error(result.message || '上传失败');
                    }
                } catch (error) {
                    console.error('头像上传失败:', error);
                    showMessage('头像上传失败: ' + error.message, 'error');
                }

                fileInput.value = '';
            };
            
            fileInput.click();
        }

        async function deleteAvatar(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            if (!confirm(`确定要删除 ${user.realName || user.username} 的头像吗？`)) return;

            showMessage(`正在删除 ${user.realName || user.username} 的头像...`, 'info');

            try {
                const response = await fetch(`http://localhost:8080/api/upload/avatar/${userId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.code === 200) {
                    showMessage(`${user.realName || user.username} 的头像删除成功！`, 'success');
                    // 延迟刷新，确保数据库已更新
                    setTimeout(() => {
                        loadUsers();
                    }, 1000);
                } else {
                    throw new Error(result.message || '删除失败');
                }
            } catch (error) {
                console.error('删除头像失败:', error);
                showMessage('删除头像失败: ' + error.message, 'error');
            }
        }

        async function refreshUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            showMessage(`正在刷新 ${user.realName || user.username} 的数据...`, 'info');

            try {
                const response = await fetch(`http://localhost:8080/api/auth/user/${userId}`, {
                    method: 'GET'
                });

                const result = await response.json();

                if (result.code === 200) {
                    // 更新本地用户数据
                    const index = users.findIndex(u => u.id === userId);
                    if (index !== -1) {
                        users[index] = result.data;
                        displayUsers();
                        showMessage(`${user.realName || user.username} 的数据已刷新`, 'success');
                    }
                } else {
                    throw new Error(result.message || '刷新失败');
                }
            } catch (error) {
                console.error('刷新用户失败:', error);
                showMessage('刷新用户失败: ' + error.message, 'error');
            }
        }

        async function testDatabaseConnection() {
            showMessage('正在测试数据库连接...', 'info');

            try {
                const response = await fetch('http://localhost:8080/api/auth/health', {
                    method: 'GET'
                });

                if (response.ok) {
                    showMessage('数据库连接正常！', 'success');
                } else {
                    throw new Error('数据库连接异常');
                }
            } catch (error) {
                showMessage('数据库连接失败: ' + error.message, 'error');
            }
        }

        async function createTestUser() {
            showMessage('正在创建测试用户...', 'info');

            const testUser = {
                username: 'test_user_' + Date.now(),
                password: '123456',
                phone: '138' + Math.floor(Math.random() * 100000000).toString().padStart(8, '0'),
                realName: '测试用户' + Math.floor(Math.random() * 1000),
                userType: 'PASSENGER'
            };

            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });

                const result = await response.json();

                if (result.code === 200) {
                    showMessage('测试用户创建成功！', 'success');
                    setTimeout(() => {
                        loadUsers();
                    }, 1000);
                } else {
                    throw new Error(result.message || '创建失败');
                }
            } catch (error) {
                console.error('创建测试用户失败:', error);
                showMessage('创建测试用户失败: ' + error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            // 3秒后自动清除消息（除了info类型）
            if (type !== 'info') {
                setTimeout(() => {
                    statusMessage.innerHTML = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
