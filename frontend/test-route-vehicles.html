<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆路由测试</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
    <script src="https://unpkg.com/element-plus@2.4.4/dist/index.full.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.4.4/dist/index.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
        .route-link {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: #409EFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .route-link:hover {
            background: #66b1ff;
        }
        .route-link.router-link-active {
            background: #67c23a;
        }
        .test-result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
        }
        .success {
            background-color: #f0f9ff;
            border: 1px solid #0ea5e9;
            color: #0c4a6e;
        }
        .error {
            background-color: #fef2f2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="test-container">
            <h1>车辆路由测试</h1>
            
            <div style="margin-bottom: 20px;">
                <h3>当前路由信息</h3>
                <p><strong>当前路径:</strong> {{ $route.path }}</p>
                <p><strong>路由名称:</strong> {{ $route.name }}</p>
            </div>

            <div style="margin-bottom: 20px;">
                <h3>路由导航测试</h3>
                <div>
                    <router-link to="/dashboard" class="route-link">Dashboard</router-link>
                    <router-link to="/dashboard/driver-map" class="route-link">司机地图</router-link>
                    <router-link to="/dashboard/orders" class="route-link">我的订单</router-link>
                    <router-link to="/dashboard/earnings" class="route-link">收入统计</router-link>
                    <router-link to="/dashboard/vehicles" class="route-link">车辆管理</router-link>
                </div>
                <div style="margin-top: 15px;">
                    <el-button @click="testVehiclesRoute">直接导航到车辆页面</el-button>
                    <el-button @click="checkRouteConfig">检查路由配置</el-button>
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <h3>路由配置检查</h3>
                <div v-if="routeCheckResult" class="test-result" :class="routeCheckResult.success ? 'success' : 'error'">
                    {{ routeCheckResult.message }}
                </div>
            </div>

            <div style="border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px; min-height: 200px;">
                <h3>路由视图</h3>
                <router-view></router-view>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;
        const { createRouter, createWebHistory } = VueRouter;
        const { ElMessage } = ElementPlus;

        // 简化的组件
        const DashboardHome = {
            template: '<div><h3>Dashboard 首页</h3><p>欢迎使用网约车系统</p></div>'
        };

        const DriverMap = {
            template: '<div><h3>司机地图</h3><p>这里是司机接单地图页面</p></div>'
        };

        const DriverOrders = {
            template: '<div><h3>我的订单</h3><p>这里是司机订单列表页面</p></div>'
        };

        const DriverEarnings = {
            template: '<div><h3>收入统计</h3><p>这里是司机收入统计页面</p></div>'
        };

        const DriverVehicles = {
            template: `
                <div>
                    <h3>我的车辆</h3>
                    <p>这里是司机车辆管理页面</p>
                    <div style="margin-top: 20px; padding: 15px; background: #f0f9ff; border-radius: 8px;">
                        <h4 style="color: #0c4a6e; margin-bottom: 10px;">✅ 车辆管理页面加载成功！</h4>
                        <p style="color: #0c4a6e; margin: 5px 0;">路由配置正确，组件正常渲染</p>
                        <p style="color: #0c4a6e; margin: 5px 0;">如果在实际应用中看不到这个页面，请尝试：</p>
                        <ul style="color: #0c4a6e; margin: 5px 0; padding-left: 20px;">
                            <li>清除浏览器缓存</li>
                            <li>硬刷新页面 (Ctrl+F5)</li>
                            <li>重启开发服务器</li>
                        </ul>
                    </div>
                </div>
            `
        };

        // 路由配置
        const routes = [
            {
                path: '/',
                redirect: '/dashboard'
            },
            {
                path: '/dashboard',
                component: {
                    template: `
                        <div>
                            <div style="background: #304156; color: white; padding: 15px; margin-bottom: 20px;">
                                <h2>网约车运营系统 - 司机端</h2>
                            </div>
                            <router-view></router-view>
                        </div>
                    `
                },
                children: [
                    {
                        path: '',
                        component: DashboardHome
                    },
                    {
                        path: 'driver-map',
                        name: 'DriverMap',
                        component: DriverMap
                    },
                    {
                        path: 'orders',
                        name: 'DriverOrders',
                        component: DriverOrders
                    },
                    {
                        path: 'earnings',
                        name: 'DriverEarnings',
                        component: DriverEarnings
                    },
                    {
                        path: 'vehicles',
                        name: 'DriverVehicles',
                        component: DriverVehicles
                    }
                ]
            }
        ];

        const router = createRouter({
            history: createWebHistory(),
            routes
        });

        const app = createApp({
            setup() {
                const routeCheckResult = ref(null);

                const testVehiclesRoute = async () => {
                    try {
                        await router.push('/dashboard/vehicles');
                        ElMessage.success('成功导航到车辆管理页面');
                    } catch (error) {
                        ElMessage.error(`导航失败: ${error.message}`);
                    }
                };

                const checkRouteConfig = () => {
                    const vehiclesRoute = router.getRoutes().find(route => 
                        route.path === '/dashboard/vehicles' || 
                        route.name === 'DriverVehicles' ||
                        (route.children && route.children.some(child => child.path === 'vehicles'))
                    );

                    if (vehiclesRoute) {
                        routeCheckResult.value = {
                            success: true,
                            message: `✅ 路由配置正确！\n找到车辆路由: ${vehiclesRoute.path || vehiclesRoute.name}\n组件: ${vehiclesRoute.component ? '已定义' : '未定义'}`
                        };
                    } else {
                        routeCheckResult.value = {
                            success: false,
                            message: '❌ 未找到车辆管理路由配置'
                        };
                    }
                };

                // 自动检查路由配置
                checkRouteConfig();

                return {
                    routeCheckResult,
                    testVehiclesRoute,
                    checkRouteConfig
                };
            }
        });

        app.use(ElementPlus);
        app.use(router);
        app.mount('#app');
    </script>
</body>
</html>
