<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约单状态测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
        .order-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }
        .status-scheduled { border-left: 4px solid #ffc107; }
        .status-pending { border-left: 4px solid #17a2b8; }
        .status-assigned { border-left: 4px solid #28a745; }
        .two-column {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>预约单状态管理测试</h1>

    <div class="two-column">
        <div class="column">
            <div class="test-section">
                <h3>乘客视角</h3>
                <button onclick="createScheduledOrder()">创建预约单</button>
                <button onclick="getPassengerOrders()">查看我的预约单</button>
                <div id="passengerResult" class="result"></div>
            </div>
        </div>

        <div class="column">
            <div class="test-section">
                <h3>司机视角</h3>
                <button onclick="getDriverAvailableOrders()">查看可接预约单</button>
                <button onclick="simulateDriverOnline()">模拟司机上线</button>
                <div id="driverResult" class="result"></div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h3>系统状态监控</h3>
        <button onclick="getAllOrders()">查看所有订单</button>
        <button onclick="checkOrderStatuses()">检查订单状态</button>
        <div id="systemResult" class="result"></div>
    </div>

    <script>
        const PASSENGER_ID = 1;
        const DRIVER_ID = 1;

        // 创建预约单
        async function createScheduledOrder() {
            const resultDiv = document.getElementById('passengerResult');
            
            // 创建1小时后的预约单
            const scheduledTime = new Date();
            scheduledTime.setHours(scheduledTime.getHours() + 1);
            scheduledTime.setMinutes(0);
            scheduledTime.setSeconds(0);
            
            const orderData = {
                passengerId: PASSENGER_ID,
                pickupAddress: "测试上车地址",
                pickupLatitude: 38.914677,
                pickupLongitude: 121.619643,
                destinationAddress: "测试目的地",
                destinationLatitude: 38.924677,
                destinationLongitude: 121.629643,
                scheduledTime: formatDateTime(scheduledTime),
                estimatedFare: 25.00
            };
            
            try {
                const response = await fetch('/api/orders/scheduled', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    resultDiv.innerHTML = `<div class="success">
                        ✅ 预约单创建成功！<br>
                        订单ID: ${result.data.id}<br>
                        状态: ${result.data.status}<br>
                        预约时间: ${result.data.scheduledTime}
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 创建失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 获取乘客的预约单
        async function getPassengerOrders() {
            const resultDiv = document.getElementById('passengerResult');
            
            try {
                const response = await fetch(`/api/orders/passenger/${PASSENGER_ID}/scheduled`);
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    const orders = result.data;
                    let html = `<div class="info">📋 我的预约单 (${orders.length}个):</div>`;
                    
                    orders.forEach(order => {
                        const statusClass = `status-${order.status.toLowerCase()}`;
                        const scheduledTime = new Date(order.scheduledTime);
                        const now = new Date();
                        const timeDiff = scheduledTime - now;
                        const timeStatus = timeDiff > 0 ? 
                            `还有${Math.floor(timeDiff/1000/60)}分钟` : 
                            '时间已到';
                        
                        html += `<div class="order-card ${statusClass}">
                            <strong>订单 #${order.id}</strong><br>
                            状态: ${order.status}<br>
                            预约时间: ${scheduledTime.toLocaleString()}<br>
                            时间状态: ${timeStatus}<br>
                            ${order.pickupAddress} → ${order.destinationAddress}
                        </div>`;
                    });
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 获取失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 获取司机可接的预约单
        async function getDriverAvailableOrders() {
            const resultDiv = document.getElementById('driverResult');
            
            try {
                const response = await fetch(`/api/drivers/${DRIVER_ID}/scheduled-orders`);
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    const orders = result.data;
                    let html = `<div class="info">🚗 可接预约单 (${orders.length}个):</div>`;
                    
                    if (orders.length === 0) {
                        html += `<div class="warning">⚠️ 当前没有可接的预约单</div>`;
                    } else {
                        orders.forEach(order => {
                            const statusClass = `status-${order.status.toLowerCase()}`;
                            const scheduledTime = new Date(order.scheduledTime);
                            
                            html += `<div class="order-card ${statusClass}">
                                <strong>订单 #${order.id}</strong><br>
                                状态: ${order.status}<br>
                                预约时间: ${scheduledTime.toLocaleString()}<br>
                                ${order.pickupAddress} → ${order.destinationAddress}<br>
                                预估费用: ¥${order.estimatedFare}
                            </div>`;
                        });
                    }
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 获取失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 模拟司机上线
        async function simulateDriverOnline() {
            const resultDiv = document.getElementById('driverResult');
            resultDiv.innerHTML = `<div class="info">🔄 模拟司机上线...</div>`;
            
            try {
                const response = await fetch(`/api/drivers/${DRIVER_ID}/online`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        latitude: 38.914677,
                        longitude: 121.619643
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    resultDiv.innerHTML = `<div class="success">✅ 司机上线成功</div>`;
                    // 自动查询可接订单
                    setTimeout(getDriverAvailableOrders, 1000);
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 上线失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 获取所有订单
        async function getAllOrders() {
            const resultDiv = document.getElementById('systemResult');
            
            try {
                const response = await fetch('/api/orders/all');
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    const orders = result.data;
                    let html = `<div class="info">📊 系统所有订单 (${orders.length}个):</div>`;
                    
                    orders.forEach(order => {
                        const statusClass = `status-${order.status.toLowerCase()}`;
                        const isScheduled = order.orderType === 'RESERVATION';
                        
                        html += `<div class="order-card ${statusClass}">
                            <strong>订单 #${order.id}</strong> 
                            ${isScheduled ? '📅' : '🚗'} ${order.orderType}<br>
                            状态: ${order.status}<br>
                            ${isScheduled ? `预约时间: ${new Date(order.scheduledTime).toLocaleString()}<br>` : ''}
                            乘客ID: ${order.passengerId}<br>
                            ${order.driverId ? `司机ID: ${order.driverId}<br>` : ''}
                            创建时间: ${new Date(order.createdAt).toLocaleString()}
                        </div>`;
                    });
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 获取失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        // 检查订单状态
        async function checkOrderStatuses() {
            const resultDiv = document.getElementById('systemResult');
            
            try {
                const response = await fetch('/api/orders/all');
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    const orders = result.data;
                    const scheduledOrders = orders.filter(o => o.orderType === 'RESERVATION');
                    
                    let html = `<div class="info">🔍 预约单状态分析:</div>`;
                    
                    const statusCounts = {};
                    scheduledOrders.forEach(order => {
                        statusCounts[order.status] = (statusCounts[order.status] || 0) + 1;
                    });
                    
                    html += `<div class="order-card">
                        <strong>状态统计:</strong><br>
                        ${Object.entries(statusCounts).map(([status, count]) => 
                            `${status}: ${count}个`
                        ).join('<br>')}
                    </div>`;
                    
                    const now = new Date();
                    scheduledOrders.forEach(order => {
                        const scheduledTime = new Date(order.scheduledTime);
                        const timeDiff = scheduledTime - now;
                        const shouldBeActive = timeDiff <= 20 * 60 * 1000; // 20分钟内
                        
                        let statusColor = 'info';
                        let statusText = '正常';
                        
                        if (shouldBeActive && order.status === 'SCHEDULED') {
                            statusColor = 'warning';
                            statusText = '应该已激活但仍为SCHEDULED状态';
                        } else if (!shouldBeActive && order.status === 'PENDING') {
                            statusColor = 'error';
                            statusText = '时间未到但已激活为PENDING状态';
                        }
                        
                        html += `<div class="order-card">
                            <strong>订单 #${order.id}</strong><br>
                            当前状态: ${order.status}<br>
                            预约时间: ${scheduledTime.toLocaleString()}<br>
                            距离预约时间: ${Math.floor(timeDiff/1000/60)}分钟<br>
                            <span class="${statusColor}">状态检查: ${statusText}</span>
                        </div>`;
                    });
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 获取失败: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // 页面加载时自动检查状态
        window.onload = function() {
            checkOrderStatuses();
        };
    </script>
</body>
</html>
