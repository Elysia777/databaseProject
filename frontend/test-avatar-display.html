<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像显示调试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .content {
            padding: 40px;
        }

        .test-section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
        }

        .test-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .avatar-test {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .avatar-display {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid #ddd;
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .default-avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        .avatar-info {
            flex: 1;
        }

        .avatar-url {
            font-family: monospace;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .debug-info pre {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ 头像显示调试</h1>
            <p>调试用户头像显示问题</p>
        </div>

        <div class="content">
            <div id="statusMessage"></div>

            <!-- 头像显示测试 -->
            <div class="test-section">
                <h3>🎯 头像显示测试</h3>
                <div id="avatarTests">
                    <div class="loading" style="text-align: center; padding: 40px; color: #666;">
                        正在加载头像测试数据...
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="loadAvatarTests()">🔄 重新加载测试</button>
                    <button class="btn btn-primary" onclick="testImageUrls()">🔗 测试图片URL</button>
                </div>
            </div>

            <!-- 调试信息 -->
            <div class="debug-info">
                <h4>🔍 调试信息</h4>
                <pre id="debugInfo">等待加载...</pre>
            </div>
        </div>
    </div>

    <script>
        let debugData = {};

        // 页面加载时开始测试
        document.addEventListener('DOMContentLoaded', function() {
            loadAvatarTests();
        });

        async function loadAvatarTests() {
            showMessage('正在加载用户头像数据...', 'info');
            
            try {
                // 获取用户列表
                const response = await fetch('http://localhost:8080/api/auth/users');
                const result = await response.json();
                
                if (result.code === 200) {
                    const users = result.data || [];
                    displayAvatarTests(users);
                    updateDebugInfo({ users, totalUsers: users.length });
                    showMessage(`成功加载 ${users.length} 个用户的头像数据`, 'success');
                } else {
                    throw new Error(result.message || '获取用户列表失败');
                }
            } catch (error) {
                console.error('加载用户失败:', error);
                showMessage('加载用户失败: ' + error.message, 'error');
                updateDebugInfo({ error: error.message });
            }
        }

        function displayAvatarTests(users) {
            const avatarTests = document.getElementById('avatarTests');
            
            if (users.length === 0) {
                avatarTests.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 40px;">
                        <p>📭 暂无用户数据</p>
                    </div>
                `;
                return;
            }

            avatarTests.innerHTML = users.map(user => {
                const hasAvatar = user.avatar && user.avatar.trim() !== '';
                const avatarUrl = hasAvatar ? 
                    (user.avatar.startsWith('http') ? user.avatar : `http://localhost:8080${user.avatar}`) : 
                    null;
                
                return `
                    <div class="avatar-test">
                        <div class="avatar-display">
                            ${hasAvatar ? 
                                `<img src="${avatarUrl}" alt="${user.realName || user.username}" class="avatar-image" 
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                     onload="console.log('头像加载成功:', '${avatarUrl}')">
                                 <div class="default-avatar" style="display: none;">${(user.realName || user.username).charAt(0).toUpperCase()}</div>` :
                                `<div class="default-avatar">${(user.realName || user.username).charAt(0).toUpperCase()}</div>`
                            }
                        </div>
                        <div class="avatar-info">
                            <div><strong>${user.realName || user.username}</strong></div>
                            <div>用户ID: ${user.id}</div>
                            <div>用户类型: ${user.userType}</div>
                            <div>头像状态: ${hasAvatar ? '✅ 已设置' : '❌ 未设置'}</div>
                            ${hasAvatar ? `
                                <div class="avatar-url">
                                    <strong>数据库URL:</strong> ${user.avatar}<br>
                                    <strong>完整URL:</strong> ${avatarUrl}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function testImageUrls() {
            showMessage('正在测试图片URL可访问性...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/users');
                const result = await response.json();
                
                if (result.code === 200) {
                    const users = result.data || [];
                    const urlTests = [];
                    
                    for (const user of users) {
                        if (user.avatar && user.avatar.trim() !== '') {
                            const avatarUrl = user.avatar.startsWith('http') ? 
                                user.avatar : 
                                `http://localhost:8080${user.avatar}`;
                            
                            try {
                                const imgResponse = await fetch(avatarUrl, { method: 'HEAD' });
                                urlTests.push({
                                    user: user.realName || user.username,
                                    url: avatarUrl,
                                    status: imgResponse.ok ? '✅ 可访问' : `❌ ${imgResponse.status}`,
                                    contentType: imgResponse.headers.get('content-type') || 'unknown'
                                });
                            } catch (error) {
                                urlTests.push({
                                    user: user.realName || user.username,
                                    url: avatarUrl,
                                    status: `❌ 错误: ${error.message}`,
                                    contentType: 'unknown'
                                });
                            }
                        }
                    }
                    
                    updateDebugInfo({ urlTests });
                    showMessage(`URL测试完成，共测试 ${urlTests.length} 个头像URL`, 'success');
                } else {
                    throw new Error(result.message || '获取用户列表失败');
                }
            } catch (error) {
                console.error('URL测试失败:', error);
                showMessage('URL测试失败: ' + error.message, 'error');
            }
        }

        function updateDebugInfo(data) {
            debugData = { ...debugData, ...data, timestamp: new Date().toISOString() };
            document.getElementById('debugInfo').textContent = JSON.stringify(debugData, null, 2);
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            if (type !== 'info') {
                setTimeout(() => {
                    statusMessage.innerHTML = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
