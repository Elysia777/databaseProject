<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>司机订单API测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .code-block {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #e9ecef;
            overflow-x: auto;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>🚗 司机订单API测试</h1>

    <div class="test-section">
        <h3>📋 API测试参数</h3>
        <div class="form-group">
            <label>司机ID:</label>
            <input type="number" id="driverId" value="1" />
        </div>
        <div class="form-group">
            <label>页码:</label>
            <input type="number" id="page" value="1" min="1" />
        </div>
        <div class="form-group">
            <label>每页大小:</label>
            <input type="number" id="size" value="10" min="1" max="50" />
        </div>
        <div class="form-group">
            <label>状态筛选:</label>
            <select id="status">
                <option value="">全部</option>
                <option value="COMPLETED">已完成</option>
                <option value="CANCELLED">已取消</option>
                <option value="IN_PROGRESS">进行中</option>
                <option value="ASSIGNED">已接单</option>
                <option value="PICKUP">已到达</option>
                <option value="PENDING">待接单</option>
                <option value="SCHEDULED">已预约</option>
            </select>
        </div>
    </div>

    <div class="test-section">
        <h3>🧪 API测试</h3>
        <button onclick="testDriverOrdersAPI()">测试司机订单API</button>
        <button onclick="testCurrentOrderAPI()">测试当前订单API</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h3>📊 订单数据展示</h3>
        <div id="orders-display"></div>
    </div>

    <script>
        // 测试司机订单API
        async function testDriverOrdersAPI() {
            const driverId = document.getElementById('driverId').value;
            const page = document.getElementById('page').value;
            const size = document.getElementById('size').value;
            const status = document.getElementById('status').value;

            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<div class="info">🔄 正在测试API...</div>';

            try {
                // 构建URL参数
                const params = new URLSearchParams({
                    page: page,
                    size: size
                });
                
                if (status) {
                    params.append('status', status);
                }

                const url = `/api/drivers/${driverId}/orders?${params}`;
                console.log('🚀 请求URL:', url);

                const response = await fetch(url);
                const result = await response.json();

                console.log('📡 API响应:', result);

                if (result.code === 200) {
                    const orders = result.data || [];
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>✅ API调用成功</strong><br>
                            查询到 ${orders.length} 条订单记录
                        </div>
                        <div class="code-block">请求URL: ${url}

响应数据: ${JSON.stringify(result, null, 2)}</div>
                    `;

                    // 显示订单数据
                    displayOrders(orders);
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>❌ API调用失败</strong><br>
                            错误信息: ${result.message || '未知错误'}
                        </div>
                        <div class="code-block">${JSON.stringify(result, null, 2)}</div>
                    `;
                }
            } catch (error) {
                console.error('❌ API调用失败:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>❌ 网络错误</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // 测试当前订单API
        async function testCurrentOrderAPI() {
            const driverId = document.getElementById('driverId').value;
            const resultDiv = document.getElementById('api-result');

            try {
                const url = `/api/drivers/${driverId}/current-order`;
                console.log('🚀 请求当前订单URL:', url);

                const response = await fetch(url);
                const result = await response.json();

                console.log('📡 当前订单响应:', result);

                if (result.code === 200) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>✅ 当前订单API调用成功</strong>
                        </div>
                        <div class="code-block">当前订单: ${JSON.stringify(result.data, null, 2)}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result info">
                            <strong>ℹ️ 当前无进行中订单</strong><br>
                            ${result.message || '司机当前没有进行中的订单'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('❌ 当前订单API调用失败:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>❌ 当前订单API错误</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // 显示订单数据
        function displayOrders(orders) {
            const displayDiv = document.getElementById('orders-display');
            
            if (orders.length === 0) {
                displayDiv.innerHTML = '<div class="info">📝 暂无订单数据</div>';
                return;
            }

            let html = '<div class="result success"><strong>📋 订单列表</strong></div>';
            
            orders.forEach((order, index) => {
                const statusColor = getStatusColor(order.status);
                const orderTypeText = order.orderType === 'RESERVATION' ? '预约单' : '实时单';
                
                html += `
                    <div style="border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin: 10px 0; background: white;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <div>
                                <strong>#${order.orderNumber}</strong>
                                <span style="background: ${statusColor}; color: white; padding: 2px 8px; border-radius: 3px; font-size: 12px; margin-left: 8px;">
                                    ${getStatusText(order.status)}
                                </span>
                                <span style="background: #ffc107; color: #212529; padding: 2px 8px; border-radius: 3px; font-size: 12px; margin-left: 4px;">
                                    ${orderTypeText}
                                </span>
                            </div>
                            <div style="color: #666; font-size: 14px;">
                                ${formatDateTime(order.createdAt)}
                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 200px; gap: 20px;">
                            <div>
                                <div style="margin: 5px 0;">
                                    <span style="color: #28a745;">📍</span> ${order.pickupAddress}
                                </div>
                                <div style="margin: 5px 0;">
                                    <span style="color: #ffc107;">🎯</span> ${order.destinationAddress}
                                </div>
                            </div>
                            <div style="font-size: 14px;">
                                <div>距离: ${order.estimatedDistance || '--'} 公里</div>
                                <div>时长: ${order.estimatedDuration || '--'} 分钟</div>
                                <div>费用: ¥${order.actualFare || order.estimatedFare || '--'}</div>
                                ${order.scheduledTime ? `<div>预约: ${formatDateTime(order.scheduledTime)}</div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            displayDiv.innerHTML = html;
        }

        // 获取状态颜色
        function getStatusColor(status) {
            const colorMap = {
                'COMPLETED': '#28a745',
                'CANCELLED': '#dc3545',
                'IN_PROGRESS': '#007bff',
                'ASSIGNED': '#ffc107',
                'PICKUP': '#17a2b8',
                'PENDING': '#6c757d',
                'SCHEDULED': '#6f42c1'
            };
            return colorMap[status] || '#6c757d';
        }

        // 获取状态文本
        function getStatusText(status) {
            const textMap = {
                'SCHEDULED': '已预约',
                'PENDING': '待接单',
                'ASSIGNED': '已接单',
                'PICKUP': '已到达',
                'IN_PROGRESS': '进行中',
                'COMPLETED': '已完成',
                'CANCELLED': '已取消'
            };
            return textMap[status] || status;
        }

        // 格式化日期时间
        function formatDateTime(dateTime) {
            if (!dateTime) return '--';
            return new Date(dateTime).toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 页面加载时自动测试
        window.onload = function() {
            console.log('🔍 司机订单API测试页面已加载');
        };
    </script>
</body>
</html>
