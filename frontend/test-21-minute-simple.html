<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21分钟预约测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>21分钟预约测试</h1>
    
    <div id="timeInfo" class="info"></div>
    
    <button onclick="test21Minutes()">测试21分钟后预约</button>
    <button onclick="test20Minutes()">测试20分钟后预约（应该失败）</button>
    <button onclick="test22Minutes()">测试22分钟后预约</button>
    
    <div id="result"></div>

    <script>
        function updateTimeInfo() {
            const now = new Date();
            const min21 = new Date(now.getTime() + 21 * 60 * 1000);
            const min20 = new Date(now.getTime() + 20 * 60 * 1000);
            const min22 = new Date(now.getTime() + 22 * 60 * 1000);
            
            document.getElementById('timeInfo').innerHTML = `
                <strong>当前时间:</strong> ${now.toLocaleString()}<br>
                <strong>20分钟后:</strong> ${min20.toLocaleString()} (应该失败)<br>
                <strong>21分钟后:</strong> ${min21.toLocaleString()} (应该成功)<br>
                <strong>22分钟后:</strong> ${min22.toLocaleString()} (应该成功)
            `;
        }

        async function testScheduledOrder(minutesLater, shouldSucceed) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="info">🔄 测试${minutesLater}分钟后的预约单...</div>`;

            const scheduledTime = new Date();
            scheduledTime.setTime(scheduledTime.getTime() + minutesLater * 60 * 1000);
            
            const orderData = {
                passengerId: 1,
                pickupAddress: `测试${minutesLater}分钟后预约`,
                pickupLatitude: 38.914677,
                pickupLongitude: 121.619643,
                destinationAddress: "测试目的地",
                destinationLatitude: 38.924677,
                destinationLongitude: 121.629643,
                scheduledTime: formatDateTime(scheduledTime),
                estimatedFare: 25.00
            };
            
            try {
                const response = await fetch('/api/orders/scheduled', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    if (shouldSucceed) {
                        resultDiv.innerHTML = `<div class="success">✅ ${minutesLater}分钟后预约成功！订单ID: ${result.data.id}</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="error">❌ ${minutesLater}分钟后预约应该失败但成功了！</div>`;
                    }
                } else {
                    if (!shouldSucceed) {
                        resultDiv.innerHTML = `<div class="success">✅ ${minutesLater}分钟后预约正确被拒绝: ${result.message}</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="error">❌ ${minutesLater}分钟后预约应该成功但失败了: ${result.message}</div>`;
                    }
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }

        function test21Minutes() {
            testScheduledOrder(21, true);
        }

        function test20Minutes() {
            testScheduledOrder(20, false);
        }

        function test22Minutes() {
            testScheduledOrder(22, true);
        }

        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // 页面加载时更新时间信息
        window.onload = function() {
            updateTimeInfo();
            setInterval(updateTimeInfo, 60000); // 每分钟更新
        };
    </script>
</body>
</html>
