<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高德地图连接测试</title>
  </head>
  <body>
    <h1>高德地图API连接测试</h1>
    <div id="result"></div>

    <script>
      // 测试高德地图API连接
      const testUrl =
        "https://webapi.amap.com/maps?v=1.4.15&key=b8568193f0510e07a52f8d5f79fb0223&plugin=AMap.Geolocation";

      console.log("测试URL:", testUrl);

      const script = document.createElement("script");
      script.src = testUrl;
      script.onload = () => {
        document.getElementById("result").innerHTML = "✅ 高德地图API连接成功";
        console.log("✅ 高德地图API加载成功");
      };
      script.onerror = (error) => {
        document.getElementById("result").innerHTML = "❌ 高德地图API连接失败";
        console.error("❌ 高德地图API加载失败:", error);
      };
      document.head.appendChild(script);
    </script>
  </body>
</html>
