    <script>
      // ÂÖ®Â±ÄÂèòÈáè
      let map;
      let geolocation;
      let driving;
      let currentPosition = null;
      let pickupMarker = null;
      let destinationMarker = null;
      let driverMarker = null;
      let routePolyline = null;
      let currentOrder = null;
      let websocket = null;
      let stompClient = null;
      let isOnline = false;
      let navigationInterval = null;

      // APIÈÖçÁΩÆ
      const API_BASE_URL = 'http://localhost:8080';

      // ÂàùÂßãÂåñÂú∞Âõæ
      function initMap() {
          map = new AMap.Map('map', {
              zoom: 15,
              center: [116.397428, 39.90923], // Âåó‰∫¨Â§©ÂÆâÈó®
              mapStyle: 'amap://styles/normal'
          });

          // ÂàùÂßãÂåñÂÆö‰Ωç
          geolocation = new AMap.Geolocation({
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 0,
              convert: true,
              showButton: false,
              showMarker: false,
              showCircle: false
          });

          // ÂàùÂßãÂåñË∑ØÁ∫øËßÑÂàí
          driving = new AMap.Driving({
              map: map,
              showTraffic: true,
              hideMarkers: false
          });

          // Ëá™Âä®ÂÆö‰ΩçÂà∞ÂΩìÂâç‰ΩçÁΩÆ
          locateMe();
      }

      // ÂÆö‰ΩçÂà∞ÂΩìÂâç‰ΩçÁΩÆ
      function locateMe() {
          geolocation.getCurrentPosition(function (status, result) {
              if (status === 'complete') {
                  currentPosition = [result.position.lng, result.position.lat];
                  map.setCenter(currentPosition);

                  // Êõ¥Êñ∞Âè∏Êú∫‰ΩçÁΩÆÊ†áËÆ∞
                  updateDriverMarker(result.position.lat, result.position.lng);

                  // ÈÄÜÂú∞ÁêÜÁºñÁ†ÅËé∑ÂèñÂú∞ÂùÄ
                  AMap.plugin('AMap.Geocoder', function () {
                      const geocoder = new AMap.Geocoder();
                      geocoder.getAddress(currentPosition, function (status, result) {
                          if (status === 'complete' && result.regeocode) {
                              document.getElementById('currentLocation').value = result.regeocode.formattedAddress;
                          }
                      });
                  });

                  showMessage('‚úÖ ÂÆö‰ΩçÊàêÂäü');
              } else {
                  showMessage('‚ùå ÂÆö‰ΩçÂ§±Ë¥•: ' + result.message, true);
              }
          });
      }

      // Êõ¥Êñ∞Âè∏Êú∫‰ΩçÁΩÆÊ†áËÆ∞
      function updateDriverMarker(lat, lng) {
          if (driverMarker) {
              map.remove(driverMarker);
          }

          driverMarker = new AMap.Marker({
              position: [lng, lat],
              icon: new AMap.Icon({
                  image: 'üöó',
                  size: new AMap.Size(30, 30)
              }),
              title: 'ÊàëÁöÑ‰ΩçÁΩÆ'
          });

          map.add(driverMarker);
          currentPosition = [lng, lat];
      }

      // Âè∏Êú∫‰∏äÁ∫ø
      async function goOnline() {
          if (!currentPosition) {
              showMessage('‚ùå ËØ∑ÂÖàËé∑ÂèñÂΩìÂâç‰ΩçÁΩÆ', true);
              return;
          }

          const driverId = document.getElementById('driverId').value;
          const [lng, lat] = currentPosition;

          try {
              const response = await fetch(`${API_BASE_URL}/api/drivers/${driverId}/online?latitude=${lat}&longitude=${lng}`, {
                  method: 'POST'
              });

              const result = await response.json();

              if (response.ok) {
                  isOnline = true;
                  updateOnlineStatus(true);
                  connectWebSocket();
                  startLocationTracking();
                  showMessage('‚úÖ ‰∏äÁ∫øÊàêÂäüÔºåÂºÄÂßãÊé•Êî∂ËÆ¢Âçï');
              } else {
                  showMessage('‚ùå ‰∏äÁ∫øÂ§±Ë¥•: ' + (result.message || 'Êú™Áü•ÈîôËØØ'), true);
              }
          } catch (error) {
              showMessage('‚ùå ÁΩëÁªúÈîôËØØ: ' + error.message, true);
          }
      }

      // Âè∏Êú∫‰∏ãÁ∫ø
      async function goOffline() {
          const driverId = document.getElementById('driverId').value;

          try {
              const response = await fetch(`${API_BASE_URL}/api/drivers/${driverId}/offline`, {
                  method: 'POST'
              });

              const result = await response.json();

              if (response.ok) {
                  isOnline = false;
                  updateOnlineStatus(false);
                  disconnectWebSocket();
                  stopLocationTracking();
                  showMessage('‚úÖ Â∑≤‰∏ãÁ∫ø');
              } else {
                  showMessage('‚ùå ‰∏ãÁ∫øÂ§±Ë¥•: ' + (result.message || 'Êú™Áü•ÈîôËØØ'), true);
              }
          } catch (error) {
              showMessage('‚ùå ÁΩëÁªúÈîôËØØ: ' + error.message, true);
          }
      }

      // Êõ¥Êñ∞Âú®Á∫øÁä∂ÊÄÅ
      function updateOnlineStatus(online) {
          const statusEl = document.getElementById('driverStatus');
          const onlineBtn = document.getElementById('onlineBtn');
          const offlineBtn = document.getElementById('offlineBtn');

          if (online) {
              statusEl.textContent = 'üü¢ Âú®Á∫ø';
              statusEl.className = 'status-online';
              onlineBtn.style.display = 'none';
              offlineBtn.style.display = 'block';
          } else {
              statusEl.textContent = 'üî¥ Á¶ªÁ∫ø';
              statusEl.className = 'status-offline';
              onlineBtn.style.display = 'block';
              offlineBtn.style.display = 'none';
          }
      }

      // ÂºÄÂßã‰ΩçÁΩÆËøΩË∏™
      function startLocationTracking() {
          // ÊØè30ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°‰ΩçÁΩÆ
          locationInterval = setInterval(() => {
              locateMe();
              if (isOnline && currentPosition) {
                  updateLocationToServer();
              }
          }, 30000);
      }

      // ÂÅúÊ≠¢‰ΩçÁΩÆËøΩË∏™
      function stopLocationTracking() {
          if (locationInterval) {
              clearInterval(locationInterval);
              locationInterval = null;
          }
      }

      // ÂêëÊúçÂä°Âô®Êõ¥Êñ∞‰ΩçÁΩÆ
      async function updateLocationToServer() {
          const driverId = document.getElementById('driverId').value;
          const [lng, lat] = currentPosition;

          try {
              await fetch(`${API_BASE_URL}/api/drivers/${driverId}/location?latitude=${lat}&longitude=${lng}`, {
                  method: 'POST'
              });
          } catch (error) {
              console.error('‰ΩçÁΩÆÊõ¥Êñ∞Â§±Ë¥•:', error);
          }
      }

      // WebSocketËøûÊé•
      function connectWebSocket() {
          try {
              const socket = new SockJS(`${API_BASE_URL}/ws`);
              stompClient = new StompJs.Client({
                  webSocketFactory: () => socket,
                  debug: () => { }
              });

              stompClient.onConnect = function (frame) {
                  console.log('WebSocketËøûÊé•ÊàêÂäü');

                  const driverId = document.getElementById('driverId').value;

                  // ÂèëÈÄÅÂè∏Êú∫ËøûÊé•Ê∂àÊÅØ
                  stompClient.publish({
                      destination: '/app/driver/connect',
                      body: JSON.stringify({ driverId: driverId })
                  });

                  // ËÆ¢ÈòÖËÆ¢ÂçïÈòüÂàó
                  stompClient.subscribe(`/user/${driverId}/queue/orders`, function (message) {
                      const orderData = JSON.parse(message.body);
                      handleOrderPush(orderData);
                  });

                  // ËÆ¢ÈòÖÈÄöÁü•ÈòüÂàó
                  stompClient.subscribe(`/user/${driverId}/queue/notifications`, function (message) {
                      const data = JSON.parse(message.body);
                      showMessage(`üì¢ ${data.message}`);
                  });
              };

              stompClient.onStompError = function (frame) {
                  console.error('WebSocketËøûÊé•Â§±Ë¥•:', frame);
              };

              stompClient.activate();
          } catch (error) {
              console.error('WebSocketËøûÊé•ÈîôËØØ:', error);
          }
      }

      // Êñ≠ÂºÄWebSocket
      function disconnectWebSocket() {
          if (stompClient) {
              stompClient.deactivate();
              stompClient = null;
          }
      }

      // Â§ÑÁêÜËÆ¢ÂçïÊé®ÈÄÅ
      function handleOrderPush(orderData) {
          console.log('Êî∂Âà∞ËÆ¢ÂçïÊé®ÈÄÅ:', orderData);

          if (orderData.type === 'NEW_ORDER') {
              addOrderNotification(orderData);
              playNotificationSound();
          }
      }

      // Ê∑ªÂä†ËÆ¢ÂçïÈÄöÁü•
      function addOrderNotification(orderData) {
          const container = document.getElementById('orderNotifications');

          // ÁßªÈô§"ÊöÇÊó†ËÆ¢ÂçïÊé®ÈÄÅ"ÊèêÁ§∫
          const noNotifications = container.querySelector('div[style*="ÊöÇÊó†ËÆ¢ÂçïÊé®ÈÄÅ"]');
          if (noNotifications) {
              noNotifications.remove();
          }

          // ÂàõÂª∫ËÆ¢ÂçïÈÄöÁü•Âç°Áâá
          const notificationCard = document.createElement('div');
          notificationCard.className = 'order-notification new';
          notificationCard.id = `notification-${orderData.orderId}`;

          notificationCard.innerHTML = `
              <div class="notification-header">
                  <div class="notification-title">üöó Êñ∞ËÆ¢Âçï #${orderData.orderId}</div>
                  <div class="notification-time">${new Date().toLocaleTimeString()}</div>
              </div>
              <div class="notification-content">
                  <div><strong>üìç ‰∏äËΩ¶Âú∞ÁÇπ:</strong> ${orderData.pickupAddress}</div>
                  <div><strong>üéØ ÁõÆÁöÑÂú∞:</strong> ${orderData.destinationAddress}</div>
                  <div><strong>üìè Ë∑ùÁ¶ª:</strong> ${orderData.distance} ÂÖ¨Èáå</div>
                  <div><strong>‚è±Ô∏è Êó∂Èïø:</strong> ${orderData.estimatedDuration || '--'} ÂàÜÈíü</div>
                  <div><strong>üí∞ È¢Ñ‰º∞Ë¥πÁî®:</strong> ${orderData.estimatedFare} ÂÖÉ</div>
              </div>
              <div class="notification-actions">
                  <button class="notification-btn accept" onclick="acceptOrder(${orderData.orderId})">

      // Êé•Âçï
      async function acceptOrder(orderId) {
          const driverId = document.getElementById('driverId').value;
          const notification = document.getElementById(`notification-${orderId}`);
          const buttons = notification.querySelectorAll('.notification-btn');
          buttons.forEach(btn => btn.disabled = true);

          try {
              const response = await fetch(`${API_BASE_URL}/api/drivers/${driverId}/accept-order/${orderId}`, {
                  method: 'POST'
              });

              const result = await response.json();

              if (response.ok) {
                  showMessage(`‚úÖ Êé•ÂçïÊàêÂäüÔºÅËÆ¢Âçï ${orderId}`);
                  notification.remove();

                  // Ëé∑ÂèñËÆ¢ÂçïËØ¶ÊÉÖÂπ∂ÂºÄÂßãÂØºËà™
                  await loadOrderDetails(orderId);
              } else {
                  showMessage(`‚ùå Êé•ÂçïÂ§±Ë¥•: ${result.message || 'Êú™Áü•ÈîôËØØ'}`, true);
                  buttons.forEach(btn => btn.disabled = false);
              }
          } catch (error) {
              showMessage('‚ùå ÁΩëÁªúÈîôËØØ: ' + error.message, true);
              buttons.forEach(btn => btn.disabled = false);
          }
      }

      // ÊãíÂçï
      function rejectOrder(orderId) {
          const notification = document.getElementById(`notification-${orderId}`);
          notification.remove();
          showMessage(`‚ùå Â∑≤ÊãíÁªùËÆ¢Âçï ${orderId}`);
      }

      // Âä†ËΩΩËÆ¢ÂçïËØ¶ÊÉÖ
      async function loadOrderDetails(orderId) {
          try {
              const response = await fetch(`${API_BASE_URL}/api/orders/${orderId}`);
              const result = await response.json();

              if (response.ok && result.data) {
                  currentOrder = result.data;
                  showCurrentOrder(currentOrder);
                  planRouteToPickup();
              }
          } catch (error) {
              console.error('Âä†ËΩΩËÆ¢ÂçïËØ¶ÊÉÖÂ§±Ë¥•:', error);
          }
      }

      // ÊòæÁ§∫ÂΩìÂâçËÆ¢Âçï
      function showCurrentOrder(order) {
          document.getElementById('currentOrderSection').style.display = 'block';
          document.getElementById('statusSection').style.display = 'block';

          document.getElementById('currentOrderNumber').textContent = order.orderNumber || order.id;
          document.getElementById('currentPassenger').textContent = `‰πòÂÆ¢${order.passengerId}`;
          document.getElementById('currentPickup').textContent = order.pickupAddress;
          document.getElementById('currentDestination').textContent = order.destinationAddress;
          document.getElementById('currentDistance').textContent = `${order.estimatedDistance || '--'} ÂÖ¨Èáå`;
          document.getElementById('currentFare').textContent = `¬• ${order.estimatedFare || '--'}`;
      }

      // ËßÑÂàíÂà∞‰∏äËΩ¶ÁÇπÁöÑË∑ØÁ∫ø
      function planRouteToPickup() {
          if (!currentOrder || !currentPosition) return;

          const pickupPos = [currentOrder.pickupLongitude, currentOrder.pickupLatitude];

          // Ê∑ªÂä†‰∏äËΩ¶ÁÇπÊ†áËÆ∞
          if (pickupMarker) {
              map.remove(pickupMarker);
          }

          pickupMarker = new AMap.Marker({
              position: pickupPos,
              icon: new AMap.Icon({
                  image: 'https://webapi.amap.com/theme/v1.3/markers/n/start.png',
                  size: new AMap.Size(25, 34),
                  imageSize: new AMap.Size(25, 34)
              }),
              title: '‰∏äËΩ¶ÁÇπ'
          });

          map.add(pickupMarker);

          // ËßÑÂàíË∑ØÁ∫ø
          driving.search(currentPosition, pickupPos, function (status, result) {
              if (status === 'complete') {
                  const route = result.routes[0];
                  const distance = (route.distance / 1000).toFixed(1);
                  const time = Math.ceil(route.time / 60);

                  document.getElementById('navDistance').textContent = distance + ' ÂÖ¨Èáå';
                  document.getElementById('navTime').textContent = `È¢ÑËÆ°Êó∂Èó¥: ${time} ÂàÜÈíü`;
                  document.getElementById('navInstruction').textContent = 'ÂâçÂæÄ‰∏äËΩ¶ÁÇπÊé•‰πòÂÆ¢';
                  document.getElementById('navigationPanel').style.display = 'block';

                  // Ë∞ÉÊï¥Âú∞ÂõæËßÜÈáé
                  map.setFitView([driverMarker, pickupMarker]);
              }
          });
      }

      // ÂºÄÂßãÂØºËà™
      function startNavigation() {
          if (!navigationInterval) {
              navigationInterval = setInterval(() => {
                  // Ê®°ÊãüÂØºËà™Êõ¥Êñ∞
                  locateMe();
                  updateNavigationInfo();
              }, 5000);

              document.getElementById('navBtn').textContent = 'ÂÅúÊ≠¢ÂØºËà™';
              showMessage('üß≠ ÂØºËà™Â∑≤ÂºÄÂßã');
          } else {
              clearInterval(navigationInterval);
              navigationInterval = null;
              document.getElementById('navBtn').textContent = 'ÂºÄÂßãÂØºËà™';
              showMessage('üõë ÂØºËà™Â∑≤ÂÅúÊ≠¢');
          }
      }

      // Êõ¥Êñ∞ÂØºËà™‰ø°ÊÅØ
      function updateNavigationInfo() {
          // ËøôÈáåÂèØ‰ª•Ë∞ÉÁî®ÂÆûÈôÖÁöÑÂØºËà™APIËé∑ÂèñÂÆûÊó∂Ë∑ØÂÜµÂíåÂØºËà™Êåá‰ª§
          // ÁÆÄÂåñÂ§ÑÁêÜÔºåÂè™Êõ¥Êñ∞‰ΩçÁΩÆ
          if (currentOrder && currentPosition) {
              // ÈÄöÁü•‰πòÂÆ¢Âè∏Êú∫‰ΩçÁΩÆÊõ¥Êñ∞
              updatePassengerWithDriverLocation();
          }
      }

      // Âêë‰πòÂÆ¢Êõ¥Êñ∞Âè∏Êú∫‰ΩçÁΩÆ
      function updatePassengerWithDriverLocation() {
          if (stompClient && currentOrder && currentPosition) {
              const locationData = {
                  type: 'DRIVER_LOCATION',
                  orderId: currentOrder.id,
                  driverId: document.getElementById('driverId').value,
                  latitude: currentPosition[1],
                  longitude: currentPosition[0],
                  timestamp: Date.now()
              };

              stompClient.publish({
                  destination: `/app/passenger/${currentOrder.passengerId}/location`,
                  body: JSON.stringify(locationData)
              });
          }
      }

      // Á°ÆËÆ§Âà∞Ëææ‰∏äËΩ¶ÁÇπ
      async function confirmPickup() {
          if (!currentOrder) return;

          try {
              const response = await fetch(`${API_BASE_URL}/api/orders/${currentOrder.id}/pickup`, {
                  method: 'POST'
              });

              const result = await response.json();

              if (response.ok) {
                  showMessage('‚úÖ Â∑≤Á°ÆËÆ§Âà∞Ëææ‰∏äËΩ¶ÁÇπ');
                  document.getElementById('pickupBtn').style.display = 'none';
                  document.getElementById('startBtn').style.display = 'block';

                  // ËßÑÂàíÂà∞ÁõÆÁöÑÂú∞ÁöÑË∑ØÁ∫ø
                  planRouteToDestination();
              } else {
                  showMessage('‚ùå Á°ÆËÆ§Â§±Ë¥•: ' + (result.message || 'Êú™Áü•ÈîôËØØ'), true);
              }
          } catch (error) {
              showMessage('‚ùå ÁΩëÁªúÈîôËØØ: ' + error.message, true);
          }
      }

      // ÂºÄÂßãË°åÁ®ã
      async function startTrip() {
          if (!currentOrder) return;

                  method: 'POST'

                  document.getElementById('startBtn').style.display = 'none';
                  document.getElementById('completeBtn').style.display = 'block';

                  document.getElementById('navInstruction').textContent = 'ÂâçÂæÄÁõÆÁöÑÂú∞';
              } else {
                  showMessage('‚ùå ÂºÄÂßãË°åÁ®ãÂ§±Ë¥•: ' + (result.message || 'Êú™Áü•ÈîôËØØ'), true);
              }

              showMessage('‚ùå ÁΩëÁªúÈîôËØØ: ' + error.message, true);
          }
      }

      // ËßÑÂàíÂà∞ÁõÆÁöÑÂú∞ÁöÑË∑ØÁ∫ø
      function planRouteToDestination() {
          if (!currentOrder || !currentPosition) return;

          const destPos = [currentOrder.destinationLongitude, currentOrder.destinationLatitude];

          // Ê∑ªÂä†ÁõÆÁöÑÂú∞Ê†áËÆ∞
          if (destinationMarker) {
              map.remove(destinationMarker);
          }

          destinationMarker = new AMap.Marker({
              position: destPos,
              icon: new AMap.Icon({
                  image: 'https://webapi.amap.com/theme/v1.3/markers/n/end.png',

              title: 'ÁõÆÁöÑÂú∞'
          });

          map.add(destinationMarker);

          // ËßÑÂàíË∑ØÁ∫ø
          driving.search(currentPosition, destPos, function (status, result) {
              if (status === 'complete') {
                  const route = result.routes[0];
                  const distance = (route.distance / 1000).toFixed(1);
                  const time = Math.ceil(route.time / 60);

                  document.getElementById('navDistance').textContent = distance + ' ÂÖ¨Èáå';
                  document.getElementById('navTime').textContent = `È¢ÑËÆ°Êó∂Èó¥: ${time} ÂàÜÈíü`;

                  // Ë∞ÉÊï¥Âú∞ÂõæËßÜÈáé
                  map.setFitView([driverMarker, destinationMarker]);
              }
          });
      }

      // ÂÆåÊàêËÆ¢Âçï
      async function completeTrip() {
          if (!currentOrder) return;

          try {
              const response = await fetch(`${API_BASE_URL}/api/orders/${currentOrder.id}/complete`, {
                  method: 'POST'
              });

              const result = await response.json();

              if (response.ok) {
                  showMessage('‚úÖ ËÆ¢ÂçïÂ∑≤ÂÆåÊàê');
                  resetOrder();
              } else {
                  showMessage('‚ùå ÂÆåÊàêËÆ¢ÂçïÂ§±Ë¥•: ' + (result.message || 'Êú™Áü•ÈîôËØØ'), true);
              }
          }
      }

      // ÈáçÁΩÆËÆ¢Âçï
      function resetOrder() {
          currentOrder = null;
          document.getElementById('currentOrderSection').style.display = 'none';
          document.getElementById('navigationPanel').style.display = 'none';

          // Ê∏ÖÈô§Âú∞ÂõæÊ†áËÆ∞
          if (pickupMarker) {
              map.remove(pickupMarker);
              pickupMarker = null;
          }
          if (destinationMarker) {
              map.remove(destinationMarker);
              destinationMarker = null;
          }
          if (routePolyline) {
              map.remove(routePolyline);
              routePolyline = null;
          }

          // ÂÅúÊ≠¢ÂØºËà™
          if (navigationInterval) {
              clearInterval(navigationInterval);
              navigationInterval = null;
          }

          // ÈáçÁΩÆÊåâÈíÆÁä∂ÊÄÅ
          document.getElementById('pickupBtn').style.display = 'block';
          document.getElementById('startBtn').style.display = 'none';
          document.getElementById('completeBtn').style.display = 'none';
      }

      // Êí≠ÊîæÈÄöÁü•Èü≥
      function playNotificationSound() {
          try {
              const audioContext = new (window.AudioContext || window.webkitAudioContext)();
              const oscillator = audioContext.createOscillator();
              const gainNode = audioContext.createGain();

              oscillator.connect(gainNode);
              gainNode.connect(audioContext.destination);

              oscillator.frequency.value = 800;
              oscillator.type = 'sine';

              gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.5);
          } catch (error) {
              console.log('Êó†Ê≥ïÊí≠ÊîæÊèêÁ§∫Èü≥:', error);
          }
      }

      // ÊòæÁ§∫Ê∂àÊÅØ
      function showMessage(message, isError = false) {
          const statusDiv = document.getElementById('statusMessages');
          if (!statusDiv) return;

          const messageEl = document.createElement('div');
          messageEl.style.cssText = `
              padding: 10px;
              margin-bottom: 10px;
              border-radius: 5px;
              background: ${isError ? '#f8d7da' : '#d4edda'};
              color: ${isError ? '#721c24' : '#155724'};
              border: 1px solid ${isError ? '#f5c6cb' : '#c3e6cb'};
          `;
          messageEl.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;

          statusDiv.appendChild(messageEl);
          statusDiv.scrollTop = statusDiv.scrollHeight;
      }
