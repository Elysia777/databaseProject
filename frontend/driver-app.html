    <script>
      // å…¨å±€å˜é‡
      let map;
      let geolocation;
      let driving;
      let currentPosition = null;
      let pickupMarker = null;
      let destinationMarker = null;
      let driverMarker = null;
      let routePolyline = null;
      let currentOrder = null;
      let websocket = null;
      let stompClient = null;
      let isOnline = false;
      let navigationInterval = null;

      // APIé…ç½®
      const API_BASE_URL = 'http://localhost:8080';

      // åˆå§‹åŒ–åœ°å›¾
      function initMap() {
          map = new AMap.Map('map', {
              zoom: 15,
              center: [116.397428, 39.90923], // åŒ—äº¬å¤©å®‰é—¨
              mapStyle: 'amap://styles/normal'
          });

          // åˆå§‹åŒ–å®šä½
          geolocation = new AMap.Geolocation({
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 0,
              convert: true,
              showButton: false,
              showMarker: false,
              showCircle: false
          });

          // åˆå§‹åŒ–è·¯çº¿è§„åˆ’
          driving = new AMap.Driving({
              map: map,
              showTraffic: true,
              hideMarkers: false
          });

          // è‡ªåŠ¨å®šä½åˆ°å½“å‰ä½ç½®
          locateMe();
      }

      // å®šä½åˆ°å½“å‰ä½ç½®
      function locateMe() {
          geolocation.getCurrentPosition(function (status, result) {
              if (status === 'complete') {
                  currentPosition = [result.position.lng, result.position.lat];
                  map.setCenter(currentPosition);

                  // æ›´æ–°å¸æœºä½ç½®æ ‡è®°
                  updateDriverMarker(result.position.lat, result.position.lng);

                  // é€†åœ°ç†ç¼–ç è·å–åœ°å€
                  AMap.plugin('AMap.Geocoder', function () {
                      const geocoder = new AMap.Geocoder();
                      geocoder.getAddress(currentPosition, function (status, result) {
                          if (status === 'complete' && result.regeocode) {
                              document.getElementById('currentLocation').value = result.regeocode.formattedAddress;
                          }
                      });
                  });

                  showMessage('âœ… å®šä½æˆåŠŸ');
              } else {
                  showMessage('âŒ å®šä½å¤±è´¥: ' + result.message, true);
              }
          });
      }

      // æ›´æ–°å¸æœºä½ç½®æ ‡è®°
      function updateDriverMarker(lat, lng) {
          if (driverMarker) {
              map.remove(driverMarker);
          }

          driverMarker = new AMap.Marker({
              position: [lng, lat],
              icon: new AMap.Icon({
                  image: 'ğŸš—',
                  size: new AMap.Size(30, 30)
              }),
              title: 'æˆ‘çš„ä½ç½®'
          });

          map.add(driverMarker);
          currentPosition = [lng, lat];
      }

      // å¸æœºä¸Šçº¿
      async function goOnline() {
          if (!currentPosition) {
              showMessage('âŒ è¯·å…ˆè·å–å½“å‰ä½ç½®', true);
              return;
          }

          const driverId = document.getElementById('driverId').value;
          const [lng, lat] = currentPosition;

          try {
              const response = await fetch(`${API_BASE_URL}/api/drivers/${driverId}/online?latitude=${lat}&longitude=${lng}`, {
                  method: 'POST'
              });

              const result = await response.json();

              if (response.ok) {
                  isOnline = true;
                  updateOnlineStatus(true);
                  connectWebSocket();
                  startLocationTracking();
                  showMessage('âœ… ä¸Šçº¿æˆåŠŸï¼Œå¼€å§‹æ¥æ”¶è®¢å•');
              } else {
                  showMessage('âŒ ä¸Šçº¿å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), true);
              }
          } catch (error) {
              showMessage('âŒ ç½‘ç»œé”™è¯¯: ' + error.message, true);
          }
      }

      // å¸æœºä¸‹çº¿
      async function goOffline() {
          const driverId = document.getElementById('driverId').value;

          try {
              const response = await fetch(`${API_BASE_URL}/api/drivers/${driverId}/offline`, {
                  method: 'POST'
              });

              const result = await response.json();

              if (response.ok) {
                  isOnline = false;
                  updateOnlineStatus(false);
                  disconnectWebSocket();
                  stopLocationTracking();
                  showMessage('âœ… å·²ä¸‹çº¿');
              } else {
                  showMessage('âŒ ä¸‹çº¿å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), true);
              }
          } catch (error) {
              showMessage('âŒ ç½‘ç»œé”™è¯¯: ' + error.message, true);
          }
      }

      // æ›´æ–°åœ¨çº¿çŠ¶æ€
      function updateOnlineStatus(online) {
          const statusEl = document.getElementById('driverStatus');
          const onlineBtn = document.getElementById('onlineBtn');
          const offlineBtn = document.getElementById('offlineBtn');

          if (online) {
              statusEl.textContent = 'ğŸŸ¢ åœ¨çº¿';
              statusEl.className = 'status-online';
              onlineBtn.style.display = 'none';
              offlineBtn.style.display = 'block';
          } else {
              statusEl.textContent = 'ğŸ”´ ç¦»çº¿';
              statusEl.className = 'status-offline';
              onlineBtn.style.display = 'block';
              offlineBtn.style.display = 'none';
          }
      }

      // å¼€å§‹ä½ç½®è¿½è¸ª
      function startLocationTracking() {
          // æ¯30ç§’æ›´æ–°ä¸€æ¬¡ä½ç½®
          locationInterval = setInterval(() => {
              locateMe();
              if (isOnline && currentPosition) {
                  updateLocationToServer();
              }
          }, 30000);
      }

      // åœæ­¢ä½ç½®è¿½è¸ª
      function stopLocationTracking() {
          if (locationInterval) {
              clearInterval(locationInterval);
              locationInterval = null;
          }
      }

      // å‘æœåŠ¡å™¨æ›´æ–°ä½ç½®
      async function updateLocationToServer() {
          const driverId = document.getElementById('driverId').value;
          const [lng, lat] = currentPosition;

          try {
              await fetch(`${API_BASE_URL}/api/drivers/${driverId}/location?latitude=${lat}&longitude=${lng}`, {
                  method: 'POST'
              });
          } catch (error) {
              console.error('ä½ç½®æ›´æ–°å¤±è´¥:', error);
          }
      }

      // WebSocketè¿æ¥
      function connectWebSocket() {
          try {
              const socket = new SockJS(`${API_BASE_URL}/ws`);
              stompClient = new StompJs.Client({
                  webSocketFactory: () => socket,
                  debug: () => { }
              });

              stompClient.onConnect = function (frame) {
                  console.log('WebSocketè¿æ¥æˆåŠŸ');

                  const driverId = document.getElementById('driverId').value;

                  // å‘é€å¸æœºè¿æ¥æ¶ˆæ¯
                  stompClient.publish({
                      destination: '/app/driver/connect',
                      body: JSON.stringify({ driverId: driverId })
                  });

                  // è®¢é˜…è®¢å•é˜Ÿåˆ—
                  stompClient.subscribe(`/user/${driverId}/queue/orders`, function (message) {
                      const orderData = JSON.parse(message.body);
                      handleOrderPush(orderData);
                  });

                  // è®¢é˜…é€šçŸ¥é˜Ÿåˆ—
                  stompClient.subscribe(`/user/${driverId}/queue/notifications`, function (message) {
                      const data = JSON.parse(message.body);
                      showMessage(`ğŸ“¢ ${data.message}`);
                  });
              };

              stompClient.onStompError = function (frame) {
                  console.error('WebSocketè¿æ¥å¤±è´¥:', frame);
              };

              stompClient.activate();
          } catch (error) {
              console.error('WebSocketè¿æ¥é”™è¯¯:', error);
          }
      }

      // æ–­å¼€WebSocket
      function disconnectWebSocket() {
          if (stompClient) {
              stompClient.deactivate();
              stompClient = null;
          }
      }

      // å¤„ç†è®¢å•æ¨é€
      function handleOrderPush(orderData) {
          console.log('æ”¶åˆ°è®¢å•æ¨é€:', orderData);

          if (orderData.type === 'NEW_ORDER') {
              addOrderNotification(orderData);
              playNotificationSound();
          }
      }

      // æ·»åŠ è®¢å•é€šçŸ¥
      function addOrderNotification(orderData) {
          const container = document.getElementById('orderNotifications');

          // ç§»é™¤"æš‚æ— è®¢å•æ¨é€"æç¤º
          const noNotifications = container.querySelector('div[style*="æš‚æ— è®¢å•æ¨é€"]');
          if (noNotifications) {
              noNotifications.remove();
          }

          // åˆ›å»ºè®¢å•é€šçŸ¥å¡ç‰‡
          const notificationCard = document.createElement('div');
          notificationCard.className = 'order-notification new';
          notificationCard.id = `notification-${orderData.orderId}`;

          notificationCard.innerHTML = `
              <div class="notification-header">
                  <div class="notification-title">ğŸš— æ–°è®¢å• #${orderData.orderId}</div>
                  <div class="notification-time">${new Date().toLocaleTimeString()}</div>
              </div>
              <div class="notification-content">
                  <div><strong>ğŸ“ ä¸Šè½¦åœ°ç‚¹:</strong> ${orderData.pickupAddress}</div>
                  <div><strong>ğŸ¯ ç›®çš„åœ°:</strong> ${orderData.destinationAddress}</div>
                  <div><strong>ğŸ“ è·ç¦»:</strong> ${orderData.distance} å…¬é‡Œ</div>
                  <div><strong>â±ï¸ æ—¶é•¿:</strong> ${orderData.estimatedDuration || '--'} åˆ†é’Ÿ</div>
                  <div><strong>ğŸ’° é¢„ä¼°è´¹ç”¨:</strong> ${orderData.estimatedFare} å…ƒ</div>
              </div>
              <div class="notification-actions">
                  <button class="notification-btn accept" onclick="acceptOrder(${orderData.orderId})">
                      âœ… æ¥å•
                  </button>
                  <button class="notification-btn reject" onclick="rejectOrder(${orderData.orderId})">
                      âŒ æ‹’å•
                  </button>
              </div>
          `;

          container.insertBefore(notificationCard, container.firstChild);

          // 3ç§’åç§»é™¤"new"ç±»
          setTimeout(() => {
              notificationCard.classList.remove('new');
          }, 3000);
      }

      // æ¥å•
      async function acceptOrder(orderId) {
          const driverId = document.getElementById('driverId').value;
          const notification = document.getElementById(`notification-${orderId}`);
          const buttons = notification.querySelectorAll('.notification-btn');
          buttons.forEach(btn => btn.disabled = true);

          try {
              const response = await fetch(`${API_BASE_URL}/api/drivers/${driverId}/accept-order/${orderId}`, {
                  method: 'POST'
              });

              const result = await response.json();

              if (response.ok) {

      // æ’­æ”¾é€šçŸ¥éŸ³
      function playNotificationSound() {
          try {
              const audioContext = new (window.AudioContext || window.webkitAudioContext)();
              const oscillator = audioContext.createOscillator();
              const gainNode = audioContext.createGain();

              oscillator.connect(gainNode);
              gainNode.connect(audioContext.destination);

              oscillator.frequency.value = 800;
              oscillator.type = 'sine';

              gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.5);
          } catch (error) {
              console.log('æ— æ³•æ’­æ”¾æç¤ºéŸ³:', error);
          }
      }
